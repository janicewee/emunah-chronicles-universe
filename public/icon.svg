  <circle cx="16" cy="16" r="16" fill="#0a0a0f"/>
  
  <!-- Glowing eye symbol - representing prophetic vision/dreams -->
  <ellipse cx="16" cy="16" rx="9" ry="6" fill="#1a1a2e" stroke="#d4af37" stroke-width="1.2"/>
  
  <!-- Inner eye/pupil with glow -->
  <ellipse cx="16" cy="16" rx="4" ry="3" fill="#d4af37"/>
  <ellipse cx="16" cy="16" rx="2" ry="1.5" fill="#0a0a0f"/>
  
  <!-- Cross overlay - representing faith -->
  <line x1="16" y1="8" x2="16" y2="13" stroke="#d4af37" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="13.5" y1="10.5" x2="18.5" y2="10.5" stroke="#d4af37" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Subtle light rays emanating from eye -->
  <path d="M16 16 L8 12" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
  <path d="M16 16 L24 12" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
  <path d="M16 16 L8 20" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
  <path d="M16 16 L24 20" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
</svg>
